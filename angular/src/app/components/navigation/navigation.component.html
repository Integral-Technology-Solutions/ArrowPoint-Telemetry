<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

      <!-- Header -->
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>
    </mat-toolbar>

      <!-- SideNav Container  -->
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <!-- Core Navigation Block -->
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" opened=true>
          <!-- Navigation Options -->
        <mat-nav-list>
            <app-nav-option name='first'></app-nav-option>
            <app-nav-option name='second'></app-nav-option>
        </mat-nav-list>
      </mat-sidenav>
  
      <!-- Dashboard Content -->
      <mat-sidenav-content> 
          <router-outlet></router-outlet> <!-- Router -->
      </mat-sidenav-content>

    </mat-sidenav-container>

        <!-- Footer -->
    <mat-toolbar class="example-footer">Footer</mat-toolbar>

  </div>
