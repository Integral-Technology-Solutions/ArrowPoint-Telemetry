<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="no-js">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<title></title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width" />
		
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<style>
		body {
			padding-top: 60px;
			padding-bottom: 40px;
		}
		td.okay {
			background-color: #668E17;
			color: #fff;
		}
		td.warn {
			background-color: #EBA120;
			color: #000;
		}
		td.error {
			background-color: #c02424;
			color: #fff;
		}
		
		</style>
		<link rel="stylesheet" th:href="@{/css/bootstrap-responsive.min.css}" />
		<link rel="stylesheet" th:href="@{/css/main.css}" />
		
		<script th:src="@{/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js}"></script>
	</head>
	<body>
		<div th:substituteBy="header :: menu"></div>
	
		<div class="container">
	
			<h1 th:text="${dataPoint.Name}">Data Point Name</h1>
			<div class="row">
				<div class="span12">
					<div id="chartdiv" style="height: 400px; width: 800px;"></div>
				</div>
			</div>
	
			<hr />
	
	
			<footer>
				<p>&copy; TeamArrow Vehicle Management System</p>
			</footer>
			
		</div>
		<!-- /container -->
	
		<script type="text/javascript" th:src="@{/js/vendor/jquery-1.9.1.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/vendor/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/bootstrap-switch.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.flot.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/jquery.flot.time.min.js}"></script>
		<script th:src="@{/js/chart.js}"></script>
		<script th:inline="javascript">
			/*<![CDATA[*/
			var deviceLkup = /*[[${deviceId}]]*/ [];
			var lowErrorThreshold = /*[[${dataPoint.lowErrorThreshold}]]*/ -50;
			var lowWarningThreshold = /*[[${dataPoint.lowWarningThreshold}]]*/ -25;
			var highWarningThreshold = /*[[${dataPoint.highWarningThreshold}]]*/ 25;
			var highErrorThreshold = /*[[${dataPoint.highErrorThreshold}]]*/ 50;

			var referenceUrl = /*[[${referenceUrl}]]*/ '/measurement-data.json';
			/*]]>*/
		</script>
	</body>
</html>
